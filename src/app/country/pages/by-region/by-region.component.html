<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Search by Region <small>{{ activeRegion | titlecase }}</small>
  </h3>

  <h5>Select a region</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regions"
        [class]="getClassCSS(region)"
        (click)="getCountriesByRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  <hr>
</div>
<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
