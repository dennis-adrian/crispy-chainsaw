<h3>
  Search by Region <small>{{ activeRegion | titlecase }}</small>
</h3>

<h5>Select a region</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      [class]="getClassCSS(region)"
      (click)="activateRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>
