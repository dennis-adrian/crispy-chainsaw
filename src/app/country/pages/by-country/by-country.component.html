<h2>By Country</h2>
<hr />

<div class="orw">
  <div class="col">
    <form (ngSubmit)="search()">
      <input
        autocomplete="off"
        type="text"
        name="searchTerm"
        class="form-control"
        [(ngModel)]="searchTerm"
        placeholder="Search country"
      />
    </form>
  </div>
</div>
<hr />
<div class="alert alert-danger" *ngIf="isError">
  Nohting was found for the term "{{ searchTerm }}"
</div>
<div class="row" *ngIf="!isError">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>flag</td>
          <td>Name</td>
          <td>1000000000</td>
          <td>
            <a href="/country/:id">See</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
