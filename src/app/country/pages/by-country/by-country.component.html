<h2>By Country</h2>
<hr />

<div class="orw">
  <div class="col">
    <form (ngSubmit)="search()">
      <input
        autocomplete="off"
        type="text"
        name="searchTerm"
        class="form-control"
        [(ngModel)]="searchTerm"
        placeholder="Search country"
      />
    </form>
  </div>
</div>
<hr />
<div class="alert alert-danger" *ngIf="isError">
  Nohting was found for the term "{{ searchTerm }}"
</div>
<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <table
      class="table table-hover"
      *ngFor="let country of countries; let i = index"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ i + 1 }}</td>
          <td>
            <img
              class="small-flag"
              [src]="country.flag"
              alt="{{ country.name }}'s flag"
            />
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/country', country.alpha2Code]">See more</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
